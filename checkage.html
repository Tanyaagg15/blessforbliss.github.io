<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link href="css/checkage.css" rel="stylesheet">
    <title>Bless for Bliss</title>
</head>
<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <h1 class="logo me-auto"><a href="index.html"><img src="img/adoption-symbol.jpg" alt="">Bless for Bliss</a></h1>
        </div>
    </header>
    <div class="outer-box">
        <div class="inner-box">
            <header class="analyze-header">
                <h1>Age Eligibility</h1>
                <p>Get to know the age of child you can adopt</p>
            </header>
            <form>
                <label for="maritalStatus">Select the martial status of prospective adaoptive parents:</label>
                <select id="maritalStatus">
                  <option value="single">Single-parent</option>
                  <option value="married">Couple</option>
                </select>
                <br>
            
                <button type="button" onclick="handleSubmit()">Next</button>
              </form>
              <div id="compositeAgeContainer" style="display: none;">
                <form onsubmit="event.preventDefault(); handleAgeSubmit();">
                  <label for="compositeAge">Enter the composite age of couple:</label>
                  <input type="number" id="compositeAge">
                  <br>
                  <button type="submit">Submit</button>
                </form>
              </div>
            
              <div id="ageContainer" style="display: none;">
                <form onsubmit="event.preventDefault(); handleAgeSubmit();">
                  <label for="age">Enter the age of single-parent:</label>
                  <input type="number" id="age">
                  <br>
                  <button type="submit">Submit</button>
                </form>
              </div>
              <p id="result"></p>
              <footer class="analyze-footer">
                <p><a href="index.html">Go back to Main Website</a></p>
            </footer>
              <script src="checkage.js">

              </script>


        
</body>
</html>
